<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
<form>
    <label>NIK</label>
    <input type="text" name="NIK" placeholder="nik"><br>

    <label>Nama Lengkap</label>
    <input type="text" name="Nama Lengkap" placeholder="Nama Lengkap"><br>

    <label>Tanggal Lahir</label>
    <input type="date" name="Tanggal_Lahir"><br>

    <label>Email</label>
    <input type="email" name="email" placeholder="Email"><br>

    <label>Password</label>
    <input type="password" name="password" placeholder="Password"><br>

    <label>Jenis Kelamin</label>
    <input type="radio" id="jk" name="jk" value="laki-laki">
    <label for="laki-laki">Laki-laki</label>
    <input type="radio" id="jk" name="jk" value="perempuan">
    <label for="perempuan">Perempuan</label><br>

    <label>Agama</label>
    <select name="agama">
        <option value="hindu" >Hindu</option>
        <option value="islam" >Islam</option>
        <option value="kristen" >Kristen Protestan</option>
        <option value="katolik" >Katolik</option>
        <option value="budha" >Budha</option>
        <option value="konghucu" >Konghucu</option>
    </select>
    <br>
    <label>Hobi</label><br>

    <input type="checkbox" id="bola" value="Sepak bola">
    <label for="bola">Sepak bola</label><br>
    <input type="checkbox" id="nulis" value="Menulis">
    <label for="nulis">Menulis</label><br>
    <input type="checkbox" id="musik" value="Mendengar Musik">
    <label for="musik">Mendengar musik</label><br>

    <label>File Foto</label>
    <input type="file"
    id="avatar" name="avatar"
    accept="image/png, image/jpeg">

    <br>
    <button>Kirim</button>

</form>
    
</body>
</html>
